<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Bootstrap Buttons</h2>
  <button type="button" class="btn btn-primary" id="#button-1">Primary button</button>
<button type="button" class="btn btn-secondary" id="#button-2" >Outline secondary button</button>
<button type="button" class="btn btn-success" id="#button-3">Success large button</button>
<button type="button" class="btn btn-danger" id="#button-4">Danger small button</button>
	<br>
<button type="button" class="btn btn-warning" id="#button-5">Warning large full-screen width button</button>
	<br>
<button type="button" class="btn btn-info" id="#button-6">Disabled info button</button>
<button type="button" class="btn btn-light" id="#button-7">Light button</button>

<button type="button" class="btn btn-link" id="#button-8">	Link button</button>

</body>
</html>

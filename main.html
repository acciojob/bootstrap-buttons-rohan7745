<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>

    <!-- Include Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <!-- Button 1: Primary button -->
                <button type="button" class="btn btn-primary" id="button-1">Primary Button</button>

                <!-- Button 2: Outline secondary button -->
                <button type="button" class="btn btn-outline-secondary" id="button-2">Outline Secondary</button>

                <!-- Button 3: Success large button -->
                <button type="button" class="btn btn-success btn-lg" id="button-3">Success Large</button>

                <!-- Button 4: Danger small button -->
                <button type="button" class="btn btn-danger btn-sm" id="button-4">Danger Small</button>

                <!-- Button 5: Warning large full-screen width button -->
                <button type="button" class="btn btn-warning btn-block btn-lg" id="button-5">Warning Large Full Width</button>

                <!-- Button 6: Disabled info button -->
                <button type="button" class="btn btn-info" id="button-6" disabled>Disabled Info</button>

                <!-- Button 7: Light button -->
                <button type="button" class="btn btn-light" id="button-7">Light Button</button>

                <!-- Button 8: Link button -->
                <a href="#" class="btn btn-link" id="button-8">Link Button</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript (including Popper.js) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>

</body>
</html>
